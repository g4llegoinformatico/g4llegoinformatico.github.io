title: G4llegoInformatico-Blog
description: "G4llegoInformatico Blog"
author:
  name: "Alberto Blanco"
  email: "g4llegoinformatico@gmail.com"
  url: "https://g4llegoinformatico.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 100
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "G4llegoInformatico"
year : "2024"
